{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h1 class="text-2xl font-bold text-center mb-6">Featured Posts</h1>
  <div class="space-y-6">
    {% for post in post_features %}
      <div class="bg-white shadow-md rounded-lg p-4">
        <p class="text-gray-600">{{ post.user }} wrote...</p>
        <h2 class="text-xl font-semibold mb-2">{{ post.body|safe }}</h2>
        <p class="text-gray-600">{{ post.description }}</p>
        <p class="text-gray-600">Posted : {{ post.created_at }}</p>
        <a href="{{ post.url }}" class="text-blue-500 hover:underline mt-4 block">Read more</a>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
