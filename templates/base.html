{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.pinsearch/src/Leaflet.PinSearch.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet.pinsearch/src/Leaflet.PinSearch.js" crossorigin=""></script>
    {% block head %}
    <link rel="stylesheet" href="/static/style.css">
    {% endblock %}
    {% block header %}
    {% endblock header %}
</head>
<body>
    <header>
        <!-- Using cotton navbar component -->
        <c-navbar />
    </header>

    <main>
        {% block content %}
        <p>Welcome to the site!</p>
        {% endblock %}
    </main>

    <footer>
        <!-- Using cotton footer component -->
        <c-footer />
    </footer>

    {% block scripts %}
    <script src="/static/script.js"></script>
    {% endblock %}
</body>
</html>
