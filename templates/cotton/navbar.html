<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between">
      <div class="flex space-x-7">
        <div>
          <!-- Website Logo -->
          <a href="/" class="flex items-center py-4">
            <span class="font-semibold text-gray-500 text-lg">AccsyBiz</span>
          </a>
        </div>
        
        <!-- Primary Navbar items -->
        <div class="hidden md:flex items-center space-x-1">
          <a href="/" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
          <a href="{% url 'PostFeatureListView' %}" class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Latest Submission</a>
        </div>
      </div>
      
      <!-- Secondary Navbar items -->
      <div class="hidden md:flex items-center space-x-3">
        {% if user.is_authenticated %}
        <a href="{% url 'profile'%}" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Hi, {{ user.username }}</a>
          <form action="{% url 'logout' %}" method="POST" class="inline">
            {% csrf_token %}
            <button type="submit" class="py-2 px-3 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Logout</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="py-2 px-3 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Login</a>
          <a href="{% url 'signup' %}" class="py-2 px-3 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Signup</a>
        {% endif %}
      </div>
      
      <!-- Mobile menu button -->
      <div class="md:hidden flex items-center">
        <button class="outline-none mobile-menu-button">
          <svg class="w-6 h-6 text-gray-500 hover:text-green-500"
            x-show="!showMenu"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu -->
  <div class="hidden mobile-menu">
    <ul class="">
      <li><a href="/" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Home</a></li>
      <li><a href="{% url 'PostFeatureListView' %}" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Latest Submission</a></li>
      
      {% if user.is_authenticated %}
        <li><a href="{% url 'profile' %}" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">{{ user.username }}</a></li>
        <li><a href="{% url 'logout' %}" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Logout</a></li>
      {% else %}
        <li><a href="{% url 'login' %}" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Login</a></li>
        <li><a href="{% url 'signup' %}" class="block text-sm px-2 py-4 hover:bg-green-500 transition duration-300">Signup</a></li>
      {% endif %}
    </ul>
  </div>
  
  <script>
    // Mobile menu toggle
    document.querySelector('.mobile-menu-button').addEventListener('click', function() {
      document.querySelector('.mobile-menu').classList.toggle('hidden');
    });
  </script>
</nav>
